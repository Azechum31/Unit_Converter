<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="top-level">
        <h2 class="title">Metric/Imperial Unit Conversion</h2>
        <input class="enter" type="number" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="display-section">
        <div class="convert length">
          <p class="units">Length (Meter/Feet)</p>
          <span class="answer-display length-cal"></span>
        </div>
        <div class="convert volume">
          <p class="units">Volume (Liters/Gallons)</p>
          <span class="answer-dispaly volume-cal"></span>
        </div>
        <div class="convert mass">
          <p class="units">Mass (Kilograms/Pounds)</p>
          <span class="answer-display mass-cal"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
